<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Authors Example</title>
</head>
<body>
    <h1>Authors List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">00000</td>
            <td th:text="${author.firstName}">First NAME EXAMPLE</td>
            <td th:text="${author.lastName}">Last NAME EXAMPLE</td>
        </tr>
    </table>

</body>
</html>
